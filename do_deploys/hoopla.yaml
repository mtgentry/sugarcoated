alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
envs:
- key: BASE_URL
  scope: RUN_AND_BUILD_TIME
  value: ${APP_URL}
- key: NODE_ENV
  scope: RUN_AND_BUILD_TIME
  value: production
ingress:
  rules:
  - component:
      name: hoopla
    match:
      path:
        prefix: /
name: hoopla
region: sfo
services:
- build_command: yarn build
  environment_slug: node-js
  github:
    branch: master
    deploy_on_push: true
    repo: mtgentry/sugarcoated
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: hoopla
  run_command: yarn start --hostname 0.0.0.0 --port 8080
  source_dir: /